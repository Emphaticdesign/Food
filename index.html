<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h1 class = "title">Hungry Monstar</h1>
        <h3 class = "title">Welcome To Hungry Food conner.
        </h3>

        <div class = "meal-search-box input-group mb-5">
          <input type="text" class="form-control" placeholder="Search for Meal..." aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">
          <button class="btn-success" type="button" id="search-btn">Search</button>
      </div>

      <div class = "meal-result">
        
        <div id= "meal">
          <!-- meal item -->
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class = "meal-details-content">
         </div>
      </div>
    </div>
  </div>
  <script src = "script.js"></script>
</body>
</html>
